<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BL-Form</title>
</head>
<body>
<div class="container">
    <div class="registration">
        <h1>BL-Form</h1>
        <input type="text" id="nameInput" placeholder="Enter Your Name">
        <input type="text" id="addressInput" placeholder="Enter Your Address">
        <input type="text" id="valtInput" placeholder="Enter Voltage">
        <input type="text" id="phaseInput" placeholder="Enter Phase">
        <input type="text" id="currentInput" placeholder="Enter Current Type">
        <input type="text" id="issueInput" placeholder="Enter Issue Type">
        <button id="Next">Next</button>
    </div>
 </div>
    <button id="btn" onclick="print()">Click me</button>
    <div class="images">
        <button id="back-btn"><img src="./img/back.png"></button>
    <div class="page1">
        <div class="content">
            <label id="name"></label>
            <label id="Address"></label>
            <label id="Valt"></label>
            <label id="Phase"></label>
            <label id="Current"></label>
            <label id="Wiring">Armoured Cable</label>
            <label id="Issue"></label>
        </div>
        <div class="table">
            <button id="add">Add</button>
            <button id="delete">Delete</button>
            <table>

            </table>
        </div>
         <img src="img/Page-1.jpg" >
    </div>
   <div class="page2">
       <img src="img/Page-2.jpg">
       <div class="dates">
        <h1 id="date"></h1>
       </div>
       <div class="date-2">
        <h1 id="date2"></h1>
       </div>
   </div>
   <div class="page3">
     <img src="img/Page-3.jpg">
     <label class="signature">
        <input type="file" id="signatureInput" accept="image/*" hidden>
        <div id="drop-view">
            <img src="./upload.png" id="signatureImage" alt="Signature Image">
            <p id="paragraph">Drag and drop your signature here <br>Or click to select one</p>
        </div>
     </label>
   </div>
   
    </div>
   <script src="script.js"></script>
</body>
</html>
