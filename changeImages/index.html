<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>changeImages</title>
</head>
<body>
  <h1 id="h1">What can javascript Do?</h1>
  <p>JavaScript can change HTML attribute values.</p>
  <h1>In this case JavaScript changes the value of the src (source) attribute of an image.</h1>
  <img src="pic_bulboff.gif" id="myImages">
  <button onclick="document.getElementById('myImages').src='./pic_bulboff.gif'">Turn off the light</button>
  <button onclick="document.getElementById('myImages').src='./pic_bulbon.gif'">Turn on the light</button>
</body>
</html>
