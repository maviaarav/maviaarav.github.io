<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./favicole.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping.com</title>
</head>
<body>
  <div class="container">
    <a href="index.html"><img src="./logo.png" class="logo"></a>
    <div class="border-top"></div>
    <div id="sidenav">
      <nav>
        <ul>
          <li><a href="" class="ul">Home</a></li>
          <li><a href="" class="ul">Feature</a></li>
          <li><a href=""class="ul">Services</a></li>
          <li><a href=""class="ul">Setting</a></li>
          <li><a href=""class="ul">Contact Us</a></li>
        </ul>
      </nav>
      <div id="menubtn">
        <img src="./menu.png" id="menu">
      </div>
    </div>
  </div>
    <script>
    var menubtn = document.getElementById('menubtn')
    var sidenav = document.getElementById('sidenav')
    var menu = document.getElementById('menu')
    sidenav.style.right = "-250px"
    menubtn.onclick = function(){
      if(sidenav.style.right == "-250px"){
        sidenav.style.right = "0"; 
        menu.src = "./close.png"
      }
      else{
        sidenav.style.right = "-250px";
        menu.src = "./menu.png"
      }
    }
  </script>
</body>
</html>
